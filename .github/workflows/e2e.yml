---
name: E2E Tests

on: [workflow_dispatch, pull_request]

jobs:
  test-and-build:
    name: Test+Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Build
        run: mvn --no-transfer-progress verify

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          load: true
          tags: jenkinsci/tekton-client-plugin:latest

      - name: Install Kubectl
        uses: azure/setup-kubectl@v1

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Kind
        uses: helm/kind-action@v1.1.0
        with:
          cluster_name: tekton-client-plugin

      - name: Configuring and testing the Installation
        run: |
          kubectl cluster-info --context kind-tekton-client-plugin
          kubectl get nodes

      - name: Load image on the nodes of the cluster
        run: |
          kind load docker-image --name=kind jenkinsci/tekton-client-plugin:latest

      - name: Install Chart
        run: |
          helm repo add jenkins https://charts.jenkins.io
          helm install --set 'controller.image=jenkinsci/tekton-client-plugin,controller.tag=latest,controller.installPlugins=false,controller.ingress.enabled=true' jenkins jenkins/jenkins --wait || true
          kubectl get all
          kubectl describe pod jenkins-0

